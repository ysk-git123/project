<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单API测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-btn:hover {
            transform: translateY(-1px);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #007aff;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            border-left-color: #ff3b30;
            background-color: #fff5f5;
        }
        .success {
            border-left-color: #34c759;
            background-color: #f0fff4;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success {
            background-color: #34c759;
            color: white;
        }
        .status.error {
            background-color: #ff3b30;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订单API测试页面</h1>
        
        <div class="test-section">
            <h3>1. 测试后端服务器连接</h3>
            <button class="test-btn" onclick="testServerConnection()">测试服务器连接</button>
            <div id="server-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. 测试获取订单列表</h3>
            <input type="text" id="username" placeholder="输入用户名" value="testuser" style="padding: 8px; margin-right: 10px;">
            <button class="test-btn" onclick="testGetOrders()">获取订单列表</button>
            <div id="orders-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. 测试获取订单详情</h3>
            <input type="text" id="orderId" placeholder="输入订单ID" style="padding: 8px; margin-right: 10px;">
            <button class="test-btn" onclick="testGetOrderDetail()">获取订单详情</button>
            <div id="order-detail-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. 测试创建订单</h3>
            <button class="test-btn" onclick="testCreateOrder()">创建测试订单</button>
            <div id="create-order-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/YJL';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function testServerConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('server-result', data);
            } catch (error) {
                showResult('server-result', { error: error.message }, true);
            }
        }

        async function testGetOrders() {
            try {
                const username = document.getElementById('username').value;
                const response = await fetch(`${API_BASE}/orders/${username}`);
                const data = await response.json();
                showResult('orders-result', data);
            } catch (error) {
                showResult('orders-result', { error: error.message }, true);
            }
        }

        async function testGetOrderDetail() {
            try {
                const orderId = document.getElementById('orderId').value;
                if (!orderId) {
                    showResult('order-detail-result', { error: '请输入订单ID' }, true);
                    return;
                }
                const response = await fetch(`${API_BASE}/order/${orderId}`);
                const data = await response.json();
                showResult('order-detail-result', data);
            } catch (error) {
                showResult('order-detail-result', { error: error.message }, true);
            }
        }

        async function testCreateOrder() {
            try {
                const testOrder = {
                    userId: 'testuser',
                    username: 'testuser',
                    items: [
                        {
                            id: 'item1',
                            name: '测试商品',
                            price: 99.99,
                            image: '/img/car1.jpg',
                            color: '红色',
                            size: 'M',
                            quantity: 1
                        }
                    ],
                    totalAmount: 99.99,
                    address: {
                        recipient: '测试用户',
                        phone: '13800138000',
                        province: '北京市',
                        city: '北京市',
                        district: '朝阳区',
                        detail: '测试地址'
                    },
                    paymentMethod: '支付宝'
                };

                const response = await fetch(`${API_BASE}/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testOrder)
                });
                const data = await response.json();
                showResult('create-order-result', data);
            } catch (error) {
                showResult('create-order-result', { error: error.message }, true);
            }
        }

        // 页面加载时自动测试服务器连接
        window.onload = function() {
            testServerConnection();
        };
    </script>
</body>
</html>
